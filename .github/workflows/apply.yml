name: Build Spring Boot & Terraform Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-terraform:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure AWS credentials for Terraform
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # Set up Java (Spring Boot)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build the Spring Boot app
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Run the Spring Boot app (test)
      - name: Run Spring Boot App
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 20
          curl -v http://localhost:9090/ || true
          

      # ðŸ”¥ Build & push Docker image to ECR
      - name: Build, Tag, and Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: springboot-sample
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      # Terraform Init
      - name: Terraform init
        run: terraform -chdir=infrastructure init

      # Terraform Format Check
      - name: Terraform Fmt Check
        run: terraform -chdir=infrastructure fmt -check

      # Terraform Validate
      - name: Terraform Validate
        run: terraform -chdir=infrastructure validate

      # Terraform Plan
      - name: Terraform Plan
        run: terraform -chdir=infrastructure plan
          
          # Terraform Apply (auto approve)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infrastructure apply -auto-approve


